services:
  # ─────────────────────────────────────────────
  # PonyClaw Agent (one-shot query)
  #   docker compose run --rm ponyclaw-agent -m "Hello"
  # ─────────────────────────────────────────────
  ponyclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ponyclaw-agent
    profiles:
      - agent
    # Uncomment to access host network; leave commented unless needed.
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    volumes:
      - ./config/config.json:/home/ponyclaw/.ponyclaw/config.json:ro
      - ponyclaw-workspace:/home/ponyclaw/.ponyclaw/workspace
    entrypoint: ["ponyclaw", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # PonyClaw Gateway (Long-running Bot)
  #   docker compose up ponyclaw-gateway
  # ─────────────────────────────────────────────
  ponyclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ponyclaw-gateway
    restart: unless-stopped
    profiles:
      - gateway
    # Uncomment to access host network; leave commented unless needed.
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    volumes:
      # Configuration file
      - ./config/config.json:/home/ponyclaw/.ponyclaw/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - ponyclaw-workspace:/home/ponyclaw/.ponyclaw/workspace
    command: ["gateway"]

volumes:
  ponyclaw-workspace:
